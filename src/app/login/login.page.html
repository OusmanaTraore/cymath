<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Se connecter
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <form (ngSubmit)="onLogin()">
        <ion-item>
        <ion-label position="floating">Nom d'utilisateur</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
<ion-button expand="block" type="submit" [disabled]="!username || !password">Se connecter</ion-button>
     </form>
    </ion-card-content>
  </ion-card>
</ion-content>
